<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" method="post" autocomplete="off" >
            <h1>Login</h1>
            <div class="txt-inp">
                    <input type="text" name="txt" id="txt" placeholder="Username" required><ion-icon class="icon" name="person"></ion-icon>
                </div>
                <div class="txt-inp">
                    <input type="password" name="pass" id="pass" placeholder="Password" required ><ion-icon class="icon" name="lock-closed"></ion-icon>
                </div>
                <div class="remember" >
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register">
                    <p>Dont have an account? <a href="#">Register</a> </p>
                </div>
            </form>
        </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
